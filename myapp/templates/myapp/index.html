<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Claims ML System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .container {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        pre {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Insurance Claims ML System</h1>
    
    <div class="container">
        <h2>Check Available Models</h2>
        <button id="checkModels">Check ML Models</button>
        <pre id="modelResult">Results will appear here...</pre>
    </div>
    
    <script>
        document.getElementById('checkModels').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/models/');
                const data = await response.json();
                document.getElementById('modelResult').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('modelResult').textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
