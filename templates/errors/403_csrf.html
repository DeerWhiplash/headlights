{% extends "base_generic.html" %}

{% block content %}
    {% if messages %}
        {% for msg in messages %}
        <div class="alert alert-{{ msg.tags }} alert-dismissible fade show" role="alert">
            <span> {{msg.message }}</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    {% endif %}
    <div class="bg-image d-flex flex-column justify-content-end align-items-center background-image pb-3">
        <h2 class="mainTitle" style="color:rgb(223, 71, 89)">CSRF Verification Failed</h2>
        <h5 class="subTitle">Please try again</h5>
    </div>
{% endblock %}
