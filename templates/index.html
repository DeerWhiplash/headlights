{% extends "base_generic.html" %}

{% block content %}
    <h1>Headlights Home</h1>
    <p>Welcome to Headlights, your dashboard for AI assisted insurance claims.</p>
    <p>This dashboard provides the following views:</p>
    <ul>
        <li><strong>Claims:</strong> {{ num_claims }}</li>
    </ul>
    <form action="./user/record-upload" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ upload_form }}
        <input type="submit">
    </form>
{% endblock %}
