{% extends "base_generic.html" %}

{% block content %}
    
    <h1>Insurance Claims ML System</h1>

    <div>
        <h3>Available Models</h3>
        {% if success %}
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Notes</th>
                    </tr>
                </thead>
                {% for row in models %}
                    <tr>
                        <td>{{ row.name }}</td>
                        <td>{{ row.notes }}</td>
                    </tr>
                {% endfor %}
            </table>
        {% endif %}
    </div>
    <a class="btn btn-primary btn-lg w-100 m-2" href="{% url 'upload_model' %}"> Upload Model </a>
{% endblock %}
